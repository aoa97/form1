<html lang="en">
    <head>
        <link rel="stylesheet" href="style/style.css">   
        <link rel="icon" href="icon2.ico">
        <title>Log In</title>
    </head>
    <body>
        <div class="loginBox">
            <img src="images/profile7.png">
            <h2>Log In Here</h2>
            <form>
                <p>E-mail</p>
                <input type="text" name="email" placeholder="Enter E-Mail" autocomplete="on">
                <p>Password</p>
                <input type="password" name="pass" placeholder="Enter Password">
                <button>Sign In</button>
                <a href="#">Forget Password?</a>
            </form>
        </div>
    </body>
</html>
